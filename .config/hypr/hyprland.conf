# Hyprland config
#
# GitHub:       https://github.com/xcession/dotfiles
# Maintainer:   Пэйнт (Tharawut Paripaiboon)

#: Output {{{

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

#: }}}

#: Autostart {{{

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar & hyprpaper

#: }}}

#: Variables {{{

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# bar and window color
$bg-color =             '#16161c'
$text-color =           '#fdf0ed'
$active-bg-color =      '#09f7a0'
$active-text-color =    '#16161c'
$inactive-bg-color =    '#232530'
$inactive-text-color =  '#6c6f93'
$urgent-bg-color =      '#f43e5c'
$indicator-color =      '#fab28e'

$mainMod = SUPER
$term = alacritty
$filemanager = pcmanfm
$menu = tofi-run | xargs hyprctl dispatch exec --

#: }}}

#: Input {{{

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,th
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        disable_while_typing = true
        natural_scroll = true
        tap-to-click = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

device:at-translated-set-2-keyboard {
    kb_layout = us,th
    kb_options = grp:alt_shift_toggle
}

device:usb-hid-keyboard {
    kb_layout = us,th
    kb_options = grp:alt_shift_toggle
}

device:tpps/2-ibm-trackpoint {
    natural_scroll = true
}

device:elan-trackpoint {
    natural_scroll = true
}

device:elan-touchpad {
    natural_scroll = true
    tap-to-click = false
}

#: }}}

#: General {{{

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    border_size = 2
    gaps_in = 3
    gaps_out = 6
    col.inactive_border = rgba(595959aa)
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    cursor_inactive_timeout = 3

    layout = dwindle
}

#: }}}

#: Decoration {{{

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 9
    multisample_edges = true

    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

#: }}}

#: Animations {{{

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

#: }}}

#: Layouts {{{

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

#: }}}

#: Gestures {{{

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 4
}

#: }}}

#: Misc {{{

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

#: }}}

#: Binds {{{

# see https://wiki.hyprland.org/Configuring/Binds/ for more

binds {
    workspace_back_and_forth = true
}

#: Basic {{{

# terminal
bind = $mainMod, T, exec, $term
bind = $mainMod, RETURN, exec, $term

# file manager
bind = $mainMod SHIFT, RETURN, exec, $filemanager

# kill focused window
bind = $mainMod SHIFT, Q, killactive,

# launcher
bind = $mainMod, D, exec, $menu

# exit hyprland
bind = $mainMod SHIFT, E, exit,

#: }}}

#: Moving around {{{

# move focus with arrow keys
bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d

# Move focus with hjkl keys
bind = $mainMod, H,     movefocus, l
bind = $mainMod, L,     movefocus, r
bind = $mainMod, K,     movefocus, u
bind = $mainMod, J,     movefocus, d

#: }}}

#: Workspaces {{{

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#: }}}

#: Windows {{{

# Move active window
bind = $mainMod SHIFT, H,   movewindow, l
bind = $mainMod SHIFT, L,   movewindow, r
bind = $mainMod SHIFT, K,   movewindow, u
bind = $mainMod SHIFT, J,   movewindow, d

# Pin active floating window
bind = ALT, BACKSLASH, pin

# Resize active window (mode)
bind = ALT, R, submap, resizemode
submap = resizemode
binde = , H, resizeactive, -10 0
binde = , L, resizeactive, 10 0
binde = , K, resizeactive, 0 -10
binde = , J, resizeactive, 0 10
bind = , ESCAPE, submap, reset
submap = reset

# Resize active window (mode)
bind = ALT, M, submap, movemode
submap = movemode
binde = , H, moveactive, -10 0
binde = , L, moveactive, 10 0
binde = , K, moveactive, 0 -10
binde = , J, moveactive, 0 10
bind = , ESCAPE, submap, reset
submap = reset

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#: }}}

#: Layouts {{{

# Switch between layouts
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

# Toggle focussed window fullscreen
bind = $mainMod, F, fullscreen,

# Toggle focussed window between tiling / floating
bind = $mainMod SHIFT, Space, togglefloating,

#: }}}

#: Media control {{{

# audio
bind = ,XF86AudioMute, exec, amixer set Master toggle
bind = ,XF86AudioMicMute, exec, amixer set Capture toggle
bind = ,XF86AudioRaiseVolume, exec, amixer set Master 2.5%+
bind = ,XF86AudioLowerVolume, exec, amixer set Master 2.5%-

# play/pause keys for spotify
bind = ,XF86AudioPlay, exec, dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.PlayPause
bind = ,XF86AudioNext, exec, dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.Next
bind = ,XF86AudioPrev, exec, dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.Previous

#: }}}

#: Misc {{{

# backlight
bind = ,XF86MonBrightnessUp, exec, light -A 10 && notify-send 'Brightness UP' -u low
bind = ,XF86MonBrightnessDown, exec, light -U 10 && notify-send 'Brightness DOWN' -u low

# screenshot
bind = ,Print, exec, grim -g "$(slurp)"

# laptop lid switch
bindl = ,switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, 1920x1080, 1920,0, 1"
bindl = ,switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"

#: }}}

#: }}}

#: Window rules {{{

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrule = float, yad|nm-connection-editor|pavucontrol
windowrule = float, ^(kitty)$
windowrule = size 50% 50%, ^(kitty)$
windowrule = move 25% 25%, ^(kitty)$
windowrule = animation slide, ^(kitty)$
windowrule = float, ^(Authy Desktop)$
windowrule = animation slide, ^(Authy Desktop)$
windowrulev2 = workspace 1, class:^(firefox)$
windowrule = noblur, ^(firefox)$
windowrule = size 50% 50%, ^(kitty)$
windowrule = size 50% 50%, ^(Brave-browser)$
windowrule = noblur, ^(Brave-browser)$
windowrulev2 = workspace 9, class:^(org.telegram.desktop)$
windowrulev2 = workspace 9, class:^(FeatherWallet)$

#: }}}

